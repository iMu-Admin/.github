<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .sidebar {
            background-color: #007bff;
            color: #fff;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -200px;
            transition: left 0.3s ease;
        }
        .sidebar.active {
            left: 0;
        }
        .toggle-btn {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-left: 200px;
            transition: margin-left 0.3s ease;
        }
        h1 {
            color: #333;
            font-size: 20px;
            margin-top: 0;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        section {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
            font-size: 18px;
            margin-top: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <!-- Add sidebar content here -->
    </div>
    <header>
        <h1>Wiki Page</h1>
    </header>
    <section>
        <h2>Welcome to the Wiki Page</h2>
        <p>This is a simple HTML template for a wiki. You can customize it to fit your needs.</p>
    </section>
    <section>
        <h2>Section 1</h2>
        <p>This is some content for section 1.</p>
    </section>
    <section>
        <h2>Section 2</h2>
        <p>This is some content for section 2.</p>
    </section>
    <section>
        <h2>Section 3</h2>
        <p>This is some content for section 3.</p>
    </section>
    <!-- Add more sections and content as needed -->

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
</body>
</html>
