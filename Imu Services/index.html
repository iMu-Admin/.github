    <title>imu Page Title</title>
    <style>
        /* CSS styles for imu page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>imu Page Title</h1>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="search()">Search</button>
        <div id="searchResults"></div>
        <h2>You finally found it</h2>
        <h3>Welcome to the iMu wiki page.</h3>
        <p>Here you can find all of the open source projects that have helped contribute to this project.</p>
    </div>

    <script>
        // JavaScript code for imu page functionality
        function search() {
            var input, filter, container, paragraphs, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            container = document.getElementsByClassName('container')[0];
            paragraphs = container.getElementsByTagName('p');
            var searchResults = [];

            for (i = 0; i < paragraphs.length; i++) {
                txtValue = paragraphs[i].textContent || paragraphs[i].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    paragraphs[i].style.display = "";
                    searchResults.push(txtValue);
                } else {
                    paragraphs[i].style.display = "none";
                }
            }

            displaySearchResults(searchResults);
        }

        function displaySearchResults(results) {
            var searchResultsContainer = document.getElementById('searchResults');
            searchResultsContainer.innerHTML = '';
            results.forEach(function(result) {
                var p = document.createElement('p');
                p.textContent = result;
                searchResultsContainer.appendChild(p);
            });
        }
    </script>
</body>
