<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}My Wiki{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}A simple wiki template for organizing and sharing information.{% endif %}">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}wiki, knowledge base, information, collaboration{% endif %}">
    <!-- Add other SEO meta tags as needed -->
</head>
<body>
    <header>
        <h1>My Wiki</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Topics</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {% now  "%Y" %} My Wiki. All rights reserved.</p>
    </footer>
</body>
</html>
