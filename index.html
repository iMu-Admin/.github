<body>
    <div class="container">
        <h1>iMu</h1>
        <input type="text" id="searchInput" placeholder="Search...">
        <button onclick="searchLocal()">Search Local</button>
        <button onclick="searchSearx()">Search Searx</button>
        <div id="searchResults"></div>
        <h2>You finally found it</h2>
        <h3>Welcome to the iMu wiki page.</h3>
        <p>Here you can find all of the open-source projects that have helped contribute to this project.</p>
    </div>

    <script>
        // JavaScript code for imu page functionality
        function searchLocal() {
            // Your local search function here
        }

        function searchSearx() {
            var searchTerm = document.getElementById('searchInput').value;
            var apiUrl = "https://searx.github.io/searx/dev/search?q=" + encodeURIComponent(searchTerm);
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displaySearchResults(data.results);
                })
                .catch(error => console.error('Error:', error));
        }

        function displaySearchResults(results) {
            var searchResultsContainer = document.getElementById('searchResults');
            searchResultsContainer.innerHTML = '';

            results.forEach(result => {
                var p = document.createElement('p');
                var a = document.createElement('a');
                a.href = result.url;
                a.textContent = result.title;
                p.appendChild(a);
                searchResultsContainer.appendChild(p);
            });
        }
    </script>
</body>
