<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMu Wiki</title>
    <!-- Meta tags for SEO -->
    <meta name="description" content="A comprehensive collection of open-source projects that have contributed to the iMu project.">
    <meta name="keywords" content="wiki, open source, projects, iMu">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#007bff">
    <!-- Add more meta tags as needed -->

    <!-- Meta tag for iOS web app support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            z-index: 1;
        }
        nav {
            background-color: #f8f9fa;
            padding: 10px;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 10px;
        }
        nav ul li label {
            display: inline-block;
            margin-right: 10px;
        }
        nav ul li input[type="checkbox"] {
            transform: scale(1.5);
        }
        main {
            margin-left: 200px;
            padding: 20px;
            flex-grow: 1;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>iMu Wiki</h1>
    </header>
    <nav>
        <ul>
            <li>
                <label for="darkModeToggle">Dark Mode:</label>
                <input type="checkbox" id="darkModeToggle">
            </li>
            <li>
                <label for="sidebarToggle">Sidebar:</label>
                <input type="checkbox" id="sidebarToggle" checked>
            </li>
            <!-- Add more toggle switches as needed -->
        </ul>
    </nav>
    <main>
        <section>
            <h2>You finally found it❗️</h2>
            <p>Welcome to the iMu wiki page. Here you can find all of the open-source projects that have contributed to this project ❤️.</p>
        </section>
        <!-- Add more sections and content as needed -->
    </main>
    <footer>
        <p>&copy; <span id="year"></span> iMu Wiki. All rights reserved.</p>
        <!-- Add any additional footer content here -->
    </footer>

    <!-- JavaScript code goes here -->
    <script>
        // JavaScript code goes here
    </script>
</body>
</html>
